name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Fetch depth 0 is critical for calculating tags
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: version
        shell: bash
        run: |
          # Default to 2.0
          NEXT_VERSION="2.0"
          
          # Fetch all tags
          git fetch --tags --force
          
          # Find the latest tag that looks like v2.something (integers only, no sub-minor)
          # We use grep to filter strictly v2.0, v2.1, etc. ensuring we ignore v2.0.48
          LATEST_TAG=$(git tag -l "v2.*" | grep -E "^v2\.[0-9]+$" | sort -V | tail -n 1)
          
          echo "Found Latest Tag: $LATEST_TAG"
          
          if [ -z "$LATEST_TAG" ]; then
             echo "No existing v2 tags found. Starting at 2.0"
             NEXT_VERSION="2.0"
          else
             # Check if LATEST_TAG is exactly v2.0 and if it is actually associated with a commit (it exists)
             # If v2.0 exists, we must increment. If it's just a string calculation (unlikely here as we listed tags), it exists.
             
             # Extract the minor number. e.g. v2.15 -> 15
             # Remove 'v2.' prefix
             CURRENT_MINOR=${LATEST_TAG#v2.}
             
             # Check if CURRENT_MINOR is a number
             if [[ "$CURRENT_MINOR" =~ ^[0-9]+$ ]]; then
                 NEXT_MINOR=$((CURRENT_MINOR + 1))
                 NEXT_VERSION="2.$NEXT_MINOR"
             else
                 # Fallback if tag format is weird
                 echo "Warning: Could not parse minor version from $LATEST_TAG. Defaulting to 2.0 (dangerous collision potential)"
                 NEXT_VERSION="2.0" 
             fi
          fi
          
          echo "Calculated Version: $NEXT_VERSION"
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Web Project
        run: npm run build

      - name: Reset Android Project
        run: |
          rm -rf android
          npx cap add android

      - name: Configure Assets
        # Explicitly copy root icon.png to assets folder where capacitor-assets looks for it
        run: |
          mkdir -p assets
          if [ -f "icon.png" ]; then
            cp icon.png assets/icon.png
          fi

      - name: Generate Assets (Icon)
        run: |
          npx capacitor-assets generate --android

      - name: Sync Capacitor
        run: |
          npx cap copy android
          npx cap sync android

      - name: Force Fix Dependency Conflicts
        run: |
          cat <<EOF >> android/build.gradle
          subprojects {
              project.configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion "1.9.10"
                      }
                  }
              }
          }
          EOF
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties

      - name: Inject Permissions
        run: |
          # Inject REQUEST_INSTALL_PACKAGES permission for in-app updates
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.REQUEST_INSTALL_PACKAGES" />' android/app/src/main/AndroidManifest.xml
          
          # Ensure file_paths.xml exists and covers cache paths for FileProvider
          mkdir -p android/app/src/main/res/xml
          cat <<EOF > android/app/src/main/res/xml/file_paths.xml
          <?xml version="1.0" encoding="utf-8"?>
          <paths xmlns:android="http://schemas.android.com/apk/res/android">
              <external-path name="external" path="." />
              <external-files-path name="external_files" path="." />
              <cache-path name="cache" path="." />
              <files-path name="files" path="." />
          </paths>
          EOF

      - name: Update Version in Gradle
        env: 
           VERSION: ${{ steps.version.outputs.VERSION }}
           BUILD_NUMBER: ${{ github.run_number }}
        run: |
          # Calculate version code (e.g., 2.3 -> 20300 or just use run_number)
          # We'll use run_number for simplicity and strict increase requirements
          VERSION_CODE=$BUILD_NUMBER
          
          echo "Updating build.gradle with versionName=$VERSION and versionCode=$VERSION_CODE"
          
          # Use sed to replace the default values in android/app/build.gradle
          # We look for "versionCode 1" and "versionName "1.0"" pattern which is standard in Capacitor templates
          sed -i "s/versionCode 1/versionCode $VERSION_CODE/g" android/app/build.gradle
          sed -i "s/versionName \"1.0\"/versionName \"$VERSION\"/g" android/app/build.gradle
          
          # Verify change
          grep "versionCode" android/app/build.gradle
          grep "versionName" android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Rename APK
        env: 
           VERSION: ${{ steps.version.outputs.VERSION }}
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/CEG_Calc_v${VERSION}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: "CEG Calc v${{ steps.version.outputs.VERSION }}"
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/CEG_Calc_v${{ steps.version.outputs.VERSION }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: CEG_Calc_v${{ steps.version.outputs.VERSION }}
          path: android/app/build/outputs/apk/debug/CEG_Calc_v${{ steps.version.outputs.VERSION }}.apk
