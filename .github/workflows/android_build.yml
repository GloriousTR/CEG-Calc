name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21 # BURAYI 21 YAPTIK (Hatanın çözümü)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets --save-dev

      - name: Build Web Project
        run: npm run build

      - name: Initialize Capacitor
        run: |
          if [ ! -f "capacitor.config.json" ] && [ ! -f "capacitor.config.ts" ]; then
            npx cap init "CEG-Calc" "com.glorioustr.cegcalc" --web-dir dist
          fi

      - name: Generate Assets (Icon)
        run: |
          # Ana dizindeki icon.png dosyasını kullanır
          if [ -f "icon.png" ]; then
            npx capacitor-assets generate --android
          fi

      - name: Add and Sync Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap copy android
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1.${{ github.run_number }}
          name: "CEG Calc v1.1.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Yedek)
        uses: actions/upload-artifact@v4
        with:
          name: CEG_Calc_v1.1.${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk
