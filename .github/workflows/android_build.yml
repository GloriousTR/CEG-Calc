name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets --save-dev

      - name: Build Web Project
        run: npm run build

      - name: Reset Android Project
        run: |
          rm -rf android
          npx cap add android

      - name: Generate Assets (Icon)
        run: |
          if [ -f "icon.png" ]; then
            npx capacitor-assets generate --android
          fi

      - name: Sync Capacitor
        run: |
          npx cap copy android
          npx cap sync android

      - name: Fix Duplicate Class Conflicts
        # Gradle'ın Kotlin sürümleri arasındaki çakışmayı zorla çözmesini sağlar
        run: |
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          # Gradle önbelleğini temizleyip derlemeyi başlatır
          ./gradlew clean assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1.${{ github.run_number }}
          name: "CEG Calc v1.1.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
