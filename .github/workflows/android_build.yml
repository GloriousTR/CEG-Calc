name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets --save-dev

      - name: Build Web Project
        run: npm run build

      - name: Reset Android Project
        run: |
          rm -rf android
          npx cap add android

      - name: Generate Assets (Icon)
        # Hata veren parametreleri kaldırıp en sade ve çalışan komutu kullanıyoruz
        run: |
          if [ -f "icon.png" ]; then
            # capacitor-assets varsayılan olarak ana dizindeki icon.png'yi görür
            npx capacitor-assets generate --android
          fi

      - name: Sync Capacitor
        run: |
          npx cap copy android
          npx cap sync android

      - name: Force Fix Dependency Conflicts
        # Kotlin çakışmalarını engelleyen kritik adım
        run: |
          cat <<EOF >> android/build.gradle
          subprojects {
              project.configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion "1.9.10"
                      }
                  }
              }
          }
          EOF
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1.${{ github.run_number }}
          name: "CEG Calc v1.1.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Yedek)
        uses: actions/upload-artifact@v4
        with:
          name: CEG_Calc_v1.1.${{ github.run_number }}
          path: android/app/build/outputs/apk/debug/CEG_Calc_v1.1.${{ github.run_number }}.apk
