name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Fetch depth 0 is critical for calculating tags
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: version
        # This script finds the latest tag starting with v2., parses it, and increments.
        # If no tag exists, starts at v2.0
        run: |
          # Get latest tag that matches v2.*
          LATEST_TAG=$(git describe --tags --match "v2.*" --abbrev=0 2>/dev/null || echo "v2.0")
          
          # If only v2.0 is returned and it doesn't exist yet (first run fallback), verify
          if [ "$LATEST_TAG" == "v2.0" ] && ! git rev-parse "v2.0" >/dev/null 2>&1; then
             NEXT_VERSION="2.0"
          else
             # Extract minor integer (e.g. from v2.5 -> 5)
             CURRENT_MINOR=$(echo $LATEST_TAG | sed 's/v2.//')
             # Increment
             NEXT_MINOR=$((CURRENT_MINOR + 1))
             NEXT_VERSION="2.$NEXT_MINOR"
          fi
          
          echo "Calculated Next Version: $NEXT_VERSION"
          echo "VERSION=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets --save-dev

      - name: Build Web Project
        run: npm run build

      - name: Reset Android Project
        run: |
          rm -rf android
          npx cap add android

      - name: Configure Assets
        # Explicitly copy root icon.png to assets folder where capacitor-assets looks for it
        run: |
          mkdir -p assets
          if [ -f "icon.png" ]; then
            cp icon.png assets/icon.png
          fi

      - name: Generate Assets (Icon)
        run: |
          npx capacitor-assets generate --android

      - name: Sync Capacitor
        run: |
          npx cap copy android
          npx cap sync android

      - name: Force Fix Dependency Conflicts
        run: |
          cat <<EOF >> android/build.gradle
          subprojects {
              project.configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin') {
                          details.useVersion "1.9.10"
                      }
                  }
              }
          }
          EOF
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug

      - name: Rename APK
        env: 
           VERSION: ${{ steps.version.outputs.VERSION }}
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/CEG_Calc_v${VERSION}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: "CEG Calc v${{ steps.version.outputs.VERSION }}"
          draft: false
          prerelease: false
          files: android/app/build/outputs/apk/debug/CEG_Calc_v${{ steps.version.outputs.VERSION }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: CEG_Calc_v${{ steps.version.outputs.VERSION }}
          path: android/app/build/outputs/apk/debug/CEG_Calc_v${{ steps.version.outputs.VERSION }}.apk
